<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Confirm Delete</title>
</h:head>

<h:body>
    <h:form>
        <p:panelGrid columns = "3" >
            <p:columnGroup>
                Are you sure to delete category object?
                <pre>
        <b>Category ID: </b>#{categoryController.category.category_id}<br/>
        <b>Name: </b>#{categoryController.category.name}<br/>
        <b>Last Update: </b>#{categoryController.category.last_update}<br/>
    </pre>
                <p:commandButton value="Cancel" action="index"/>
                <p:commandButton value="Delete" action="#{categoryController.delete}"/>
            </p:columnGroup>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
